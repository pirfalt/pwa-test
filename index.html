<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/src/assets/favicon.svg" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no"
    />
    <title>PWA App</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="manifest" href="/manifest.json" />
    <!-- Status bar color -->
    <meta name="theme-color" content="orange" />
    <!-- Duplicate icon for iOS who is not using the "manifest" -->
    <link rel="apple-touch-icon" href="/icons/ios/1024.png" />

    <!--
    iOS specific stuff
    https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html
    https://itnext.io/make-your-pwas-look-handsome-on-ios-fd8fdfcd5777
    https://firt.dev/ios-14.5#status-bar-change
    https://codeburst.io/progressive-web-apps-customize-status-bar-23c4b2de590f
    https://stackoverflow.com/questions/39749015/apple-mobile-web-app-status-bar-style-in-ios-10
    -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
